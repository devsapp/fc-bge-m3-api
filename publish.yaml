Edition: 3.0.0
Type: Project
Organization: 阿里云函数计算（FC）
Effective: Public
Name: fc3-bg3-m3-api
Service: 
  函数计算: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - 创建函数 # 所需要的权限
Provider:
  - 阿里云
Version: dev0.0.16  #0.0.5
Description: 使用serverless devs将  开源Bert模型 bge-m3 部署到函数计算上
HomePage: https://github.com/devsapp/fc-bge-m3-api
Tags: #标签详情
  - 部署函数
Category: Web框架
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
  properties:
    region:
      title: 地域
      type: string
      default: cn-beijing
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
    functionName:
      title: bge-m3的函数
      type: string
      default: 'bge-m3-function-${default-suffix}'
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_:/.]{0,127}$"
      description: ''
    mountPointsServerAddr:
      title: NAS挂载点地址
      type: string
      default: ""
      description: NAS 挂载点地址，可以登录 <a href="https://nasnext.console.aliyun.com" target="_blank">NAS控制台</a> 查看
      x-nas:
        denpendency:
          - region
    vpcId:
      title: VPC Id
      type: string
      default: ""
      description: NAS 挂载点所在 VPC ID, 例如 vpc-bp1lynmabizqdgt4308dt
    securityGroupId:
      title: 安全组
      type: string
      default: ""
      description: 安全组
    vswitchId:
      title: vswitchId
      type: string
      default: ""
      description: vswitchId